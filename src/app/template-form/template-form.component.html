<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
    </div>

    <div class="col-sm-12 mb-3">
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [(ngModel)]='usuario.nome'
        required #nome="ngModel" [ngClass]="aplicaCssErro(nome)">

      <div *ngIf="verificaValidTouched(nome)" class="alert alert-danger" role="alert">
        Nome é obrigatório
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="email" class="form-label">E-mail</label>
    </div>
    <div class="col-sm-12 mb-3">
      <input type="email" class="form-control" id="email" name="email" placeholder="nome@email.com"
        [(ngModel)]='usuario.email' required email #email="ngModel" [ngClass]="aplicaCssErro(email)">
      <div *ngIf="verificaValidTouched(email)" class="alert alert-danger" role="alert">
        E-mail é obrigatório
      </div>
    </div>
  </div>

  <div class="form-group row mb-3">

    <div class="col-md-3">
      <label for="cep" class="control-label">Cep</label>
      <input type="text" class="form-control" id="cep" name="cep" #cep="ngModel" ngModel required
      [ngClass]="aplicaCssErro(cep)">
      <div *ngIf="verificaValidTouched(cep)" class="alert alert-danger" role="alert">
        Cep é obrigatório
      </div>
    </div>

    <div class="col-md-3">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" #numero="ngModel" ngModel required
      [ngClass]="aplicaCssErro(numero)">
      <div *ngIf="verificaValidTouched(numero)" class="alert alert-danger" role="alert">
        Número é obrigatório
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" #complemento="ngModel" ngModel>
    </div>
  </div>

  <div class="form-group mb-3">
    <div class="col-sm-12">
      <label for="rua" class="form-label">Rua</label>
    </div>

    <div class="col-sm-12 mb-3">
      <input type="text" class="form-control" name="rua" readonly>
    </div>
  </div>

  <div class="form-group row mb-3">
    <div class="col-md-5">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" readonly id="bairro" name="bairro" #bairro="ngModel" ngModel>
    </div>
    <div class="col-md-4">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" readonly id="cidade" name="cidade" #cidade="ngModel" ngModel>
    </div>
    <div class="col-md-3">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" readonly id="estado" name="estado" #estado="ngModel" ngModel>
    </div>
  </div>

  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
